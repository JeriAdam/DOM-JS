<!DOCTYPE html>
<html>
    <head>
        <title>The Generics | Store</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="k.css" />
        <script src="k.js" async></script>
    </head>
<body>
    <section class="container content-section">
        <h2 class="section-header">Sony </h2>
        <div class="shop-items">
            <div class="shop-item">
                <span class="shop-item-title">Ps5</span>
                <img class="shop-item-image" src="v.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$400.00</span>
                   
                        
                        
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">controller</span>
                <img class="shop-item-image" src="o.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$60.00</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">CD</span>
                <img class="shop-item-image" src="c.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$60.00</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">sony camera</span>
                    <img class="shop-item-image" src="k.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$99.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
            <div class="shop-item">
                <span class="shop-item-title">sony headset</span>
                <img class="shop-item-image" src="l.jpg">
                <div class="shop-item-details">
                    <span class="shop-item-price">$79.99</span>
                    <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                </div>
            </div>
        </div>
    </section>
    <section class="container content-section">
        <h2 class="section-header">CART</h2>
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">ITEM</span>
            <span class="cart-price cart-header cart-column">PRICE</span>
            <span class="cart-quantity cart-header cart-column">QUANTITY</span>
        </div>
        <div class="cart-items">
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Total</strong>
            <span class="cart-total-price">$0</span>
        </div>
        
    </section>

    
</body>
</html>
